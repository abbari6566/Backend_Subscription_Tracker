services:
  postgres:
    image: postgres:16-alpine
    container_name: subscription-tracker-db
    environment:
      POSTGRES_USER: subtrack
      POSTGRES_PASSWORD: subtrack_secret
      POSTGRES_DB: subscription_tracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subtrack -d subscription_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
